{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Django Car Store{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Ubuntu', sans-serif;
        background-color: #f5f5f5;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1;
        margin-bottom: 10px;
    }

    header {
        background-color: #f5f5f5;
        color: #1f1f1f;
        padding: 20px 0;
        position: sticky;
        top: 0;
        transition: box-shadow 0.3s;
        z-index: 1000;
    }

    header.scrolled {
        box-shadow: 0 2px 4px rgba(31, 31, 31, 0.4);
    }

    nav {
        display: flex;
        justify-content: center;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        font-size: 20px;
        font-weight: bold;
    }

    nav ul li a {
        color: #1f1f1f;
        text-decoration: none;
        padding: 20px;
    }

    /* Header Item Styles */
    .header-item {
        position: relative;
        cursor: pointer;
    }

    /* Underline Effect for Header Items */
    .header-item::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -6px;
        width: 0;
        height: 4px;
        background-color: #ffca80;
        transition: width 0.3s ease, left 0.3s ease, transform 0.3s ease;
        transform: translateX(-50%);
    }

    /* Hover Underline Effect for Header Items */
    .header-item:hover::after {
        width: 35%;
    }

    /* Permanent Underline for the Active Page */
    .header-item.active::after {
        width: 50%;
        left: 50%;
        transform: translateX(-50%);
        transition: none;
    }

    footer {
        background-color: #1f1f1f;
        color: #f5f5f5;
        padding: 0px;
        text-align: center;
    }
  </style>
</head>
<body>
  <header id="header">
    <nav>
      <ul>
        <li class="header-item {% if request.path == '/' %}active{% endif %}"><a href="{% url 'home' %}">IN√çCIO</a></li>
        <li class="header-item {% if request.path == '/cars/' %}active{% endif %}"><a href="{% url 'cars_list' %}">CARROS</a></li>
        <li class="header-item {% if request.path == '/about/' %}active{% endif %}"><a href="{% url 'about' %}">SOBRE</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>2024 @Brohmarr</p>
  </footer>

  <script src="{% static 'js/base.js' %}"></script>

</body>
</html>
