{% extends 'base.html' %}

{% block title %}Carros{% endblock %}

{% block content %}
  <style>
    .car-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    .car-card {
      background-color: #e5e5e5;
      box-shadow: 0 2px 6px rgba(31, 31, 31, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
    }

    .car-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(31, 31, 31, 0.4);
        transform: translateY(-2px);
    }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .car-card h3 {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .car-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .car-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .car-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0px;
        text-align: center;
        padding: 20px;
    }

    input[type="text"] {
        background-color: #f5f5f5;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #cfcfde;
        border-radius: 4px;
        margin-right: 10px;
        transition: border-bottom-color 0.3s ease-in-out;
    }

    input[type="text"]:focus {
        outline: none;
        border-bottom-color: #efba70;
    }

    button[type="submit"] {
        background-color: #ffca80;
        color: #1f1f1f;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #efba70;
    }
  </style>

  <form method="GET" action="{% url 'cars_list' %}">
    <input type="text"
           name="search"
           placeholder="Buscar carro..."
           value="{{ search_query|default:'' }}">
    <button type="submit">Buscar</button>
  </form>

  <div class="car-grid">
    {% if cars %}
      {% for car in cars %}
        <div class="car-card">
          <img src="{{ car.photo.url }}"
               alt="An image of a {{ car.brand }} {{ car.model }} {{ car.factory_year }}.">
          <h2>{{ car.brand }} {{ car.model }}</h2>
          <p>{{ car.factory_year }} - R$ {{ car.value }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-results">Nenhum carro encontrado.</p>
    {% endif %}
  </div>
{% endblock %}
