<html>
    <head>
        <title>Web Cars - Carros</title>
    </head>
    {% block content %}
        <body>
            <h1>Carros Disponíveis</h1>
            {% for car in cars %}
            <li>{{ car.brand }} - {{ car.model }} {{car.factory_year}}</li>
            {% empty %}
            <li>Nenhum carro disponível.</li>
            {% endfor %}
        </body>
    {% endblock %}
</html>
